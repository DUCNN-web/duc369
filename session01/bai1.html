        HTML:
        có 2 nhóm thẻ chính là inline và block
        INLINE: dòng: nằm trên cùng 1 dòng
        thẻ a : tạo liên kết
           + cú pháp: <a> nội dung <a>
           + bên trong thẻ a có các thuộc tính(property): href: địa chỉ trang liên kết
        + img : ảnh
            + có các thuộc tính : 
              + src (đường dẫn ảnh)
              + alt (chú thích của ảnh nếu đường dẫn bị sai hoặc k tồn tại dẫn ảnh)
            + hiển thị ảnh online
            + hiển thị ảnh offline
        button : nút bấm 
        thẻ label, input ...(bài 3)      

        BLOCK: khối: mỗi nội dung 1 dòng
         + div: division(khu vực): chứa các thẻ khác
         + p : paragraph         : thẻ đoạn văn bản
         + ul>li: thẻ danh sách k thứ tự
         + pl>li: thẻ danh sách có thứ tự
         + header: phần đầu
         + nav: điều hướng
         + section: thẻ khu vực(chuẩn SEO hơn)
         + article: nội dung độc lập
         + aside: hiển thị nội dung quảng cáo cho article
         + footer: chân trang
         + h1-h6: thường chỉ để 1 thẻ h1
         ( chuẩn SEO : search enginee optimization: tối ưu công cụ tìm kiếm)
