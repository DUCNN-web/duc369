<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        cấu trúc trang HTML
        1. <!DOCTYPE html> : định dạng phiên bản HTML5
        2. Thẻ html bao gồm:
            + head
                + các thẻ meta : định dạng ngôn ngữ viết, responsive(tương thích giữa các màn hình)
                + title: tiêu đề trang web
            + body : nội dung trang web    
        cấu trúc 1 cái thẻ tag trong html
        thường gồm thẻ mở, đóng, nội dung
        có thẻ không cần thẻ mở, đóng:
            + br, hr k cần thẻ đóng 
            + HTML k phân biệt viết hoa viết thường nhưng theo quy chuẩn là viết thường
    -->
        <p> Nội dung </p>
        <br>
        <img src="" alt="">
        <hr>
</body>
</html>
