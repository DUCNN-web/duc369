<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6</title>
    <link rel="stylesheet" href="./bai6.css">
</head>
<body>
    <h1>Center Align Text</h1>
    <span>To just center the text inside an element, use</span>
    <span class="alignred">text-align: center;</span>
    <p class="box">The text is centered.</p>
    <div>
        <h2>Example</h2>
        <div class="white">
            <span style="color: brown;">.center</span> { <br>
            <p class="pad"><span class="red">text-align</span>: <span class="blue">center</span>;</p>
            <p class="pad"><span class="red">border</span>: <span class="blue">3px solid green</span>;</p>
            <p>}</p>
        </div>
        <button class="button">Try it Yourself>></button>    
    </div>
</body>
</html>
