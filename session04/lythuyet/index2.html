<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    <!-- 
    ~ Sử dụng đc CSS để tùy chỉnh văn bản
        Bộ thuộc tính màu sắc cho text(color):
           color: 
             + đặt theo tên tiếng anh
             + đặt theo rgb
             + đặt theo rgba(red,green.blue,alpha(độ nhạt))
             + hsl(hue saturation lightness), hsla
             + theo màu hexa
           font cho text
             + font-size: kích thước của text
             + font-weight: độ đậm nhạt của text  
             + font-family: kiểu chữ
        Bộ căn chỉnh text
           text-align: căn chỉnh vị trí của text
           text-decoration: bỏ gạch chân, thay đổi vị trí gạch
           text-transform: thay đổi cách viết
        Background:
           background-color: màu nền 
           background-image: tạo nền ảnh
        Bộ chọn display
           display: none-> biến mất
           display: block-> khối
           display: inline-> dòng 
           display: inline-block-> hiển thị dưới dạng inline nhưng
           sử dụng thuộc tính block       
    ~ Giải thích đc Box Model
    ~ Trình bày đc mô hình hộp(box model) trong CSS
        + content: nội dung của box
        + padding: khoảng cách từ border tới content
        + margin: là khoảng cách giữa các phần tử
        + border: độ dày của  viền
    ~ Sử dụng đc CSS để điều chỉnh kích thước các thành phần
    ~ Sử dụng đc CSS tạo layout đơn giản           
    -->
    <h1>CSS Basic</h1>
    <p>font-size text</p>
    <a href="">contact</a>
    <div>text transform</div>
    <p class="display">giá trị display : none</p>
    <div class="div1 div">div1</div>
    <div class="div2 div">div2</div>
    <div class="box-model">box-model</div>
</body>
</html>
